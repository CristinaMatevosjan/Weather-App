<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Боковвая панель</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <div class="button">
                <a href="#" id="search-city" class="search">Поиск города</a>
            </div>
            <div class="backgr-img">
                <div class="content center">
                    <div class="img-box">
                        <img src="img/snowflake.svg" class="snowflake" alt="snowflake">
                    </div>
                    <p class="temperature">1 °C</p>
                    <p class="precipitation">Cнег</p>
                </div>
            </div>
            <div class="bottom center">
                <p class="sensation">Ощущается как -3 °C</p>
            <div class="date-box">
                <p class="day">Сегодня</p>
                <p class="day">Вс, 13 мар</p>
            </div>
            <div class="city-box">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19.9999 3.33334C13.5499 3.33334 8.33325 8.55001 8.33325 15C8.33325 23.75 19.9999 36.6667 19.9999 36.6667C19.9999 36.6667 31.6666 23.75 31.6666 15C31.6666 8.55001 26.4499 3.33334 19.9999 3.33334ZM19.9999 19.1667C18.8949 19.1667 17.835 18.7277 17.0536 17.9463C16.2722 17.1649 15.8333 16.1051 15.8333 15C15.8333 13.8949 16.2722 12.8351 17.0536 12.0537C17.835 11.2723 18.8949 10.8333 19.9999 10.8333C21.105 10.8333 22.1648 11.2723 22.9462 12.0537C23.7276 12.8351 24.1666 13.8949 24.1666 15C24.1666 16.1051 23.7276 17.1649 22.9462 17.9463C22.1648 18.7277 21.105 19.1667 19.9999 19.1667Z"
                        fill="#EC6E4D" />
                </svg>
                <p class="city">Москва</p>
            </div>
            </div>
    
            <div class="search-box" id="left-panel">
                <div class="search-content center">
                    <svg class="cross" id="close" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M26 2.61857L23.3814 0L13 10.3814L2.61857 0L0 2.61857L10.3814 13L0 23.3814L2.61857 26L13 15.6186L23.3814 26L26 23.3814L15.6186 13L26 2.61857Z"
                            fill="#48484A" />
                    </svg>
                    <div class="search-field">
                        <input class="search-input" type="search" >
                        <svg class="search-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.2916 15.8816L11.7316 10.3216C12.8616 8.77163 13.3616 6.74163 12.7116 4.58163C12.0316 2.35163 10.1416 0.601626 7.86163 0.141626C6.80059 -0.0833671 5.70015 -0.0397302 4.66026 0.268573C3.62037 0.576877 2.67398 1.14008 1.90703 1.90703C1.14008 2.67398 0.576877 3.62037 0.268573 4.66026C-0.0397302 5.70015 -0.0833671 6.80059 0.141626 7.86163C0.601626 10.1516 2.35163 12.0416 4.58163 12.7116C6.74163 13.3616 8.77163 12.8616 10.3216 11.7316L15.8816 17.2916C16.0686 17.4786 16.3222 17.5836 16.5866 17.5836C16.8511 17.5836 17.1046 17.4786 17.2916 17.2916C17.4786 17.1046 17.5836 16.8511 17.5836 16.5866C17.5836 16.3222 17.4786 16.0686 17.2916 15.8816ZM2.00163 6.50163C2.00163 4.01163 4.01163 2.00163 6.50163 2.00163C8.99163 2.00163 11.0016 4.01163 11.0016 6.50163C11.0016 8.99163 8.99163 11.0016 6.50163 11.0016C4.01163 11.0016 2.00163 8.99163 2.00163 6.50163Z" fill="#ACACAC"/>
                        </svg>
                    <button class="search-btn">Найти</button>
                    </div>
                    
                </div>
             </div>
        </div>
        <div class="core">
            <section class="forecast">
                <div class="forecast__heading">
                    <h4 class="forecast__title">Прогноз </h4>
                    <button class="label-week label forecast__active">на неделю</button>
                    <button class="label-hourly label">почасовой</button>
                   
                </div>
                    
                <div class="cards">
                    <svg class="arrow-left" width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle opacity="0.3" cx="19" cy="19" r="19" transform="rotate(-180 19 19)" fill="white"/>
                        <path opacity="0.3" d="M23 24.5L13.8735 18.8503C13.242 18.4593 13.242 17.5407 13.8735 17.1497L23 11.5" stroke="#ACACAC" stroke-width="3"/>
                        </svg>
                    <div class="list-cards">
                        <article class="card">
                            <span class="card__tomorrow text">Завтра</span>
                            <div class="card__back">
                                <img src="img/clon.png" alt="clon">
                            </div>
                            <div class="card__temperature">
                                <span class="card__max text">10°C</span>
                                <span class="card__min text">4°C</span>
                            </div>
    
                        </article>
                        <article class="card">
                            <span class="card__day text">Пн, 15 мар</span>
                            <div class="card__back">
                                <img src="img/rain.png" alt="rain">
                            </div>
                            <div class="card__temperature">
                                <span class="card__max text">10°C</span>
                                <span class="card__min text">4°C</span>
                            </div>
    
                        </article>
                        <article class="card">
                            <span class="card__day text">Вт, 16 мар</span>
                            <div class="card__back">
                                <img src="img/rain.png" alt="rain">
                            </div>
                            <div class="card__temperature">
                                <span class="card__max text">10°C</span>
                                <span class="card__min text">4°C</span>
                            </div>
    
                        </article>
                        <article class="card">
                            <span class="card__day text">Ср, 17 мар</span>
                            <div class="card__back">
                                <img src="img/thunderstorm.png" alt="thunderstorm">
                            </div>
                            <div class="card__temperature">
                                <span class="card__max text">10°C</span>
                                <span class="card__min text">4°C</span>
                            </div>
    
                        </article>
                        <article class="card">
                            <span class="card__day text">Чт, 18 мар</span>
                            <div class="card__back">
                                <img src="img/thunderstorm.png" alt="thunderstorm">
                            </div>
                            <div class="card__temperature">
                                <span class="card__max text">10°C</span>
                                <span class="card__min text">4°C</span>
                            </div>
    
                        </article>
                        <article class="card">
                            <span class="card__day text">Пт, 19 мар</span>
                            <div class="card__back">
                                <img src="img/thunderstorm.png" alt="thunderstorm">
                            </div>
                            <div class="card__temperature">
                                <span class="card__max text">10°C</span>
                                <span class="card__min text">4°C</span>
                            </div>
    
                        </article>
                    </div>
                    <div class="list-cards card_active none">
                        <article class="card">
                            <span class="card__hour text">15:00</span>
                            <div class="card__back">
                                <img src="img/clon.png" alt="clon">
                            </div>
                                <span class="card__temp text">10°C</span>
                                                                
                        </article>
                        <article class="card">
                            <span class="card__hour text">16:00</span>
                            <div class="card__back">
                                <img src="img/clon.png" alt="clon">
                            </div>
                                <span class="card__temp text">10°C</span>
                                                                
                        </article>
                        <article class="card">
                            <span class="card__hour text">17:00</span>
                            <div class="card__back">
                                <img src="img/clon.png" alt="clon">
                            </div>
                                <span class="card__temp text">10°C</span>
                                                                
                        </article>
                        <article class="card">
                            <span class="card__hour text">18:00</span>
                            <div class="card__back">
                                <img src="img/clon.png" alt="clon">
                            </div>
                                <span class="card__temp text">10°C</span>
                                                                
                        </article>
                        <article class="card">
                            <span class="card__hour text">19:00</span>
                            <div class="card__back">
                                <img src="img/thunderstorm.png" alt="thunderstorm">
                            </div>
                                <span class="card__temp text">10°C</span>
                                                                
                        </article>
                        <article class="card">
                            <span class="card__hour text">20:00</span>
                            <div class="card__back">
                                <img src="img/thunderstorm.png" alt="thunderstorm">
                            </div>
                                <span class="card__temp text">10°C</span>
                                                                
                        </article>
                       
                    </div>
                    <svg class="arrow-right" width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="19" cy="19" r="19" fill="white"/>
                        <path d="M15 13.5L24.1265 19.1497C24.758 19.5407 24.758 20.4593 24.1265 20.8503L15 26.5" stroke="#ACACAC" stroke-width="3"/>
                        </svg>
                                               
    
                </div>
               
            </section>
        </div>
    </div>
           
<script src="js.js" defer></script>
</body>
</html>
